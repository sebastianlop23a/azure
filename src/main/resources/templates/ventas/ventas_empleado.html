<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mis Ventas</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/ventas.css}">
</head>
<body>
    <div class="layout">
        <div class="sidebar">
            <a th:href="@{/home}" class="button">Home</a>
            <a th:href="@{/ventas/registrar}" class="button"> Nueva Venta</a>
            <a th:href="@{/producto}" class="button"> Productos</a>
            <a th:href="@{/empleado/lista}" class="button">Empleados</a>
            <a th:href="@{/ventas/resumen}" class="button"> Resumen Ventas</a>
            

            <a th:href="@{/ventas/exportar-mis-ventas-pdf}" class="btn-pdf">üìÑ Descargar PDF</a>
        </div>

        <div class="card">
            <h1>Mis Ventas Registradas</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Total Venta</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="venta : ${ventas}">
                        <td th:text="${venta.id}">ID</td>
                        <td th:text="${venta.nombreProducto}">Producto</td>
                        <td th:text="${venta.cantidad}">Cantidad</td>
                        <td th:text="'$' + ${#numbers.formatDecimal(venta.totalVenta, 0, 'COMMA', 0, 'POINT')}">Total</td>
                        <td th:text="${#temporals.format(venta.fecha, 'dd/MM/yyyy HH:mm')}">Fecha</td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/empleado/home}" class="volver-home">‚Üê Volver al inicio</a>
        </div>
    </div>
</body>
</html>
